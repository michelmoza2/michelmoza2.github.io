
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Productos</title>
</head>
<body>
<h1>productos</h1>
<div class="container">
    <table class="table table-striped table-hover" id="tabla-productos">
        <thead>
            <tr class="fila-productos">
                <th>Id</th>
                <th>Descripcion</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Estado</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <button type="submit" class="btn btn-primary " id="comprar">Comprar</button>
</div>
</body>
<script>
  $(document).ready(function() {
    
    // Funci√≥n para cargar la tabla de alumnos
    function cargarTablaproductos() {
    $.get('/mostrarProductos', function(productos) {
    var tbody = $('#tabla-productos tbody');
    tbody.empty();
    for (var i = 0; i < productos.length; i++) {
      var producto = productos[i];
      var tr = $('<tr>').addClass('fila-productos').appendTo(tbody);
        $('<td>').text(producto.id).appendTo(tr);
        $('<td>').text(producto.descripcion).appendTo(tr);
        $('<td>').text(producto.nombre).appendTo(tr);
        $('<td>').text(producto.precio).appendTo(tr);
        $('<td>').text(producto.estado).appendTo(tr);
        $('<td>').text(producto.imagen).appendTo(tr);
    }
    });
    }
    });

    cargarTablaproductos();
</script>
</html>
